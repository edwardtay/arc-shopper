<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArcShopper</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #09090b;
      --surface: #18181b;
      --border: #27272a;
      --text: #ffffff;
      --text-2: #a1a1aa;
      --accent: #8b5cf6;
      --success: #10b981;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    /* Header */
    header {
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 18px;
    }
    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--accent), #6366f1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-icon i { width: 20px; height: 20px; color: white; }
    .balance {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      background: var(--surface);
      border-radius: 10px;
    }
    .balance-amount {
      font-size: 20px;
      font-weight: 700;
      color: var(--success);
    }
    .balance-label {
      font-size: 12px;
      color: var(--text-2);
      background: #2775ca;
      padding: 2px 8px;
      border-radius: 4px;
      color: white;
      font-weight: 600;
    }
    .connect-btn {
      padding: 10px 20px;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .connect-btn:hover { opacity: 0.9; }
    .connect-btn i { width: 18px; height: 18px; }
    .wallet-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .wallet-address {
      font-size: 13px;
      color: var(--text-2);
      background: var(--surface);
      padding: 8px 12px;
      border-radius: 8px;
    }

    /* Main */
    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    h1 {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
    }
    .subtitle {
      text-align: center;
      color: var(--text-2);
      margin-bottom: 32px;
    }

    /* Search */
    .search-box {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    .search-input {
      flex: 1;
      padding: 16px 20px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 16px;
    }
    .search-input:focus {
      outline: none;
      border-color: var(--accent);
    }
    .search-btn {
      padding: 16px 28px;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .search-btn:hover { opacity: 0.9; }
    .search-btn:disabled { opacity: 0.5; }
    .search-btn i { width: 20px; height: 20px; }

    /* Quick buttons */
    .quick-btns {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .quick-btn {
      padding: 10px 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      cursor: pointer;
    }
    .quick-btn:hover { border-color: var(--accent); }

    /* Results */
    .result {
      background: var(--surface);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
    }
    .result-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }
    .result-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent), var(--success));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .result-icon i { width: 24px; height: 24px; color: white; }
    .result-title { font-size: 18px; font-weight: 600; }
    .result-status {
      margin-left: auto;
      padding: 6px 12px;
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
    }
    .result-status.error {
      background: rgba(239, 68, 68, 0.15);
      color: #ef4444;
    }

    /* Product card */
    .product {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      background: var(--bg);
      border-radius: 12px;
      margin-bottom: 16px;
    }
    .product-icon {
      width: 56px;
      height: 56px;
      background: var(--surface);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-2);
    }
    .product-icon i { width: 24px; height: 24px; }
    .product-info { flex: 1; }
    .product-name { font-weight: 600; margin-bottom: 4px; }
    .product-desc { font-size: 14px; color: var(--text-2); }
    .product-price {
      font-size: 24px;
      font-weight: 700;
      color: var(--success);
    }

    /* Order details */
    .order-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    .order-row:last-child { border-bottom: none; }
    .order-label { color: var(--text-2); }
    .order-value { font-weight: 500; }
    .order-value.success { color: var(--success); }
    .order-value a { color: var(--accent); text-decoration: none; }
    .order-value a:hover { text-decoration: underline; }

    /* Empty state */
    .empty {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-2);
    }
    .empty-icon {
      width: 64px;
      height: 64px;
      background: var(--surface);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }
    .empty-icon i { width: 28px; height: 28px; }

    /* Loading */
    .loading {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* History */
    .history {
      margin-top: 40px;
    }
    .history-title {
      font-size: 14px;
      color: var(--text-2);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .history-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--surface);
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .history-item i { width: 16px; height: 16px; color: var(--success); }
    .history-name { flex: 1; }
    .history-amount { font-weight: 600; color: var(--success); }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon"><i data-lucide="bot"></i></div>
      ArcShopper
    </div>
    <div id="wallet-section">
      <button class="connect-btn" id="connect-btn" onclick="connectWallet()">
        <i data-lucide="wallet"></i> Connect Wallet
      </button>
    </div>
  </header>

  <main>
    <h1>What do you want to buy?</h1>
    <p class="subtitle">AI agent finds the best deal and pays with USDC</p>

    <div class="search-box">
      <input class="search-input" id="query" placeholder="e.g. Buy API credits under $5" />
      <button class="search-btn" id="buy-btn">
        <i data-lucide="sparkles"></i> Buy
      </button>
    </div>

    <div class="quick-btns">
      <button class="quick-btn" data-q="Buy cheapest hardware wallet">Hardware Wallet</button>
      <button class="quick-btn" data-q="Buy OpenAI API credits under $5">API Credits</button>
      <button class="quick-btn" data-q="Buy Solidity course">Dev Course</button>
      <button class="quick-btn" data-q="Buy USB-C cable">USB Cable</button>
    </div>

    <div id="results">
      <div class="empty">
        <div class="empty-icon"><i data-lucide="shopping-bag"></i></div>
        <p>Tell me what you need and I'll find it for you</p>
      </div>
    </div>

    <div class="history" id="history" style="display: none;">
      <div class="history-title">Recent Purchases</div>
      <div id="history-list"></div>
    </div>
  </main>

  <script>
    const API = '/api';
    const EXPLORER = 'https://testnet.arcscan.app';
    const ARC_CHAIN_ID = '0x4CF552'; // 5042002 in hex
    let walletConnected = false;
    let userAddress = null;
    lucide.createIcons();

    // Connect Wallet
    async function connectWallet() {
      if (!window.ethereum) {
        alert('Please install MetaMask to connect your wallet');
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = accounts[0];
        walletConnected = true;

        // Switch to Arc Testnet
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: ARC_CHAIN_ID }],
          });
        } catch (switchError) {
          if (switchError.code === 4902) {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: ARC_CHAIN_ID,
                chainName: 'Arc Testnet',
                nativeCurrency: { name: 'USDC', symbol: 'USDC', decimals: 18 },
                rpcUrls: ['https://rpc.testnet.arc.network'],
                blockExplorerUrls: ['https://testnet.arcscan.app']
              }]
            });
          }
        }

        updateWalletUI();
        loadBalance();
        loadHistory();
      } catch (e) {
        console.error('Wallet connection failed:', e);
      }
    }

    function updateWalletUI() {
      const section = document.getElementById('wallet-section');
      if (walletConnected && userAddress) {
        const short = userAddress.slice(0, 6) + '...' + userAddress.slice(-4);
        section.innerHTML = `
          <div class="wallet-info">
            <span class="wallet-address">${short}</span>
            <div class="balance">
              <span class="balance-amount" id="balance">$0.0</span>
              <span class="balance-label">USDC</span>
            </div>
          </div>
        `;
      }
    }

    // Quick buttons
    document.querySelectorAll('.quick-btn').forEach(btn => {
      btn.onclick = () => document.getElementById('query').value = btn.dataset.q;
    });

    // Load balance
    async function loadBalance() {
      try {
        const res = await fetch(API + '/faucet/status');
        const data = await res.json();
        const bal = parseFloat((data.balanceUsd || '$0').replace('$', ''));
        const balEl = document.getElementById('balance');
        if (balEl) balEl.textContent = '$' + bal.toFixed(1);
      } catch (e) {}
    }

    // Load history
    async function loadHistory() {
      try {
        const res = await fetch(API + '/shop/orders');
        const { orders } = await res.json();
        if (orders?.length) {
          document.getElementById('history').style.display = 'block';
          document.getElementById('history-list').innerHTML = orders.slice(-5).reverse().map(o => `
            <div class="history-item">
              <i data-lucide="check-circle"></i>
              <span class="history-name">${o.product?.name || 'Product'}</span>
              <span class="history-amount">${o.totalAmount}</span>
            </div>
          `).join('');
          lucide.createIcons();
        }
      } catch (e) {}
    }

    // Buy
    async function buy() {
      if (!walletConnected) {
        alert('Please connect your wallet first');
        return;
      }
      const query = document.getElementById('query').value;
      const btn = document.getElementById('buy-btn');
      const results = document.getElementById('results');
      if (!query) return;

      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span>';
      results.innerHTML = '<div class="empty"><span class="loading"></span><p style="margin-top:12px">Finding best option...</p></div>';

      try {
        const res = await fetch(API + '/shop/buy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });
        const data = await res.json();

        if (data.success && data.selectedProduct) {
          const p = data.selectedProduct;
          const o = data.order || {};
          results.innerHTML = `
            <div class="result">
              <div class="result-header">
                <div class="result-icon"><i data-lucide="check"></i></div>
                <span class="result-title">Purchase Complete</span>
                <span class="result-status">Confirmed</span>
              </div>
              <div class="product">
                <div class="product-icon"><i data-lucide="${getIcon(p.category)}"></i></div>
                <div class="product-info">
                  <div class="product-name">${p.name}</div>
                  <div class="product-desc">${p.description || ''}</div>
                </div>
                <div class="product-price">${p.price}</div>
              </div>
              <div class="order-row">
                <span class="order-label">Status</span>
                <span class="order-value success">Paid</span>
              </div>
              ${o.txHash ? `
              <div class="order-row">
                <span class="order-label">Transaction</span>
                <span class="order-value"><a href="${EXPLORER}/tx/${o.txHash}" target="_blank">${o.txHash.slice(0,10)}...${o.txHash.slice(-6)}</a></span>
              </div>
              ` : ''}
            </div>
          `;
          loadBalance();
          loadHistory();
        } else {
          results.innerHTML = `
            <div class="result">
              <div class="result-header">
                <div class="result-icon" style="background: #ef4444;"><i data-lucide="x"></i></div>
                <span class="result-title">Could not complete</span>
                <span class="result-status error">Failed</span>
              </div>
              <p style="color: var(--text-2); padding: 16px 0;">${data.message || 'No matching products found'}</p>
            </div>
          `;
        }
        lucide.createIcons();
      } catch (e) {
        results.innerHTML = `<div class="result"><p style="color: #ef4444;">Error: ${e.message}</p></div>`;
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i data-lucide="sparkles"></i> Buy';
        lucide.createIcons();
      }
    }

    function getIcon(cat) {
      const icons = { hardware: 'hard-drive', 'api-credits': 'zap', courses: 'graduation-cap', cables: 'cable', books: 'book-open' };
      return icons[cat] || 'package';
    }

    document.getElementById('query').onkeypress = e => { if (e.key === 'Enter') buy(); };
    document.getElementById('buy-btn').onclick = buy;

    // Check if already connected
    if (window.ethereum) {
      window.ethereum.request({ method: 'eth_accounts' }).then(accounts => {
        if (accounts.length > 0) {
          userAddress = accounts[0];
          walletConnected = true;
          updateWalletUI();
          loadBalance();
          loadHistory();
        }
      });
    }
  </script>
</body>
</html>
