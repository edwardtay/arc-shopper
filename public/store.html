<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arc Store</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0c0c0c;
      --surface: #161616;
      --surface-2: #1e1e1e;
      --border: #2a2a2a;
      --text: #fafafa;
      --text-2: #888;
      --text-3: #555;
      --success: #4ade80;
      --success-dim: rgba(74, 222, 128, 0.1);
    }

    body {
      font-family: 'DM Sans', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Grain */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 0;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(12, 12, 12, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-mark {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #fff 0%, #888 100%);
      border-radius: 6px;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-link {
      padding: 8px 16px;
      color: var(--text-2);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .nav-link:hover, .nav-link.active {
      color: var(--text);
      background: var(--surface);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .balance-display {
      padding: 8px 16px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 100px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .balance-amount {
      color: var(--success);
      font-family: 'DM Mono', monospace;
      font-weight: 500;
    }

    .cart-btn {
      position: relative;
      width: 44px;
      height: 44px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .cart-btn:hover {
      border-color: var(--text-3);
    }

    .cart-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      min-width: 18px;
      height: 18px;
      background: var(--success);
      border-radius: 100px;
      font-size: 11px;
      font-weight: 700;
      color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
    }

    /* Main */
    .main {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    /* Hero */
    .hero {
      text-align: center;
      margin-bottom: 48px;
    }

    .hero h1 {
      font-size: 40px;
      font-weight: 600;
      letter-spacing: -1.5px;
      margin-bottom: 12px;
      background: linear-gradient(180deg, #fff 0%, #888 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 16px;
      color: var(--text-2);
    }

    /* Categories */
    .categories {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 48px;
      flex-wrap: wrap;
    }

    .category-btn {
      padding: 10px 20px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 100px;
      color: var(--text-2);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .category-btn:hover {
      border-color: var(--text-3);
      color: var(--text);
    }

    .category-btn.active {
      background: var(--text);
      border-color: var(--text);
      color: var(--bg);
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s;
      cursor: pointer;
    }

    .product-card:hover {
      border-color: var(--text-3);
      transform: translateY(-4px);
    }

    .product-image {
      height: 180px;
      background: var(--surface-2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 56px;
    }

    .product-body {
      padding: 20px;
    }

    .product-category {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .product-name {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .product-desc {
      font-size: 13px;
      color: var(--text-2);
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .product-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .product-price {
      font-size: 20px;
      font-weight: 600;
      color: var(--success);
      font-family: 'DM Mono', monospace;
    }

    .add-btn {
      width: 40px;
      height: 40px;
      background: var(--text);
      border: none;
      border-radius: 10px;
      color: var(--bg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .add-btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    /* Cart Sidebar */
    .cart-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .cart-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .cart-sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      max-width: 100%;
      height: 100vh;
      background: var(--surface);
      border-left: 1px solid var(--border);
      z-index: 201;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .cart-overlay.open .cart-sidebar {
      transform: translateX(0);
    }

    .cart-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .cart-header h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .cart-close {
      width: 36px;
      height: 36px;
      background: var(--surface-2);
      border: none;
      border-radius: 10px;
      color: var(--text-2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .cart-close:hover {
      color: var(--text);
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 20px 24px;
    }

    .cart-empty {
      text-align: center;
      padding: 48px 20px;
      color: var(--text-3);
    }

    .cart-empty-icon {
      width: 64px;
      height: 64px;
      background: var(--surface-2);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .cart-item {
      display: flex;
      gap: 16px;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item-image {
      width: 64px;
      height: 64px;
      background: var(--surface-2);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      flex-shrink: 0;
    }

    .cart-item-info {
      flex: 1;
      min-width: 0;
    }

    .cart-item-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .cart-item-price {
      font-size: 14px;
      color: var(--success);
      font-family: 'DM Mono', monospace;
    }

    .cart-item-qty {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .qty-btn {
      width: 28px;
      height: 28px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: all 0.2s;
    }

    .qty-btn:hover {
      border-color: var(--text-3);
    }

    .qty-value {
      font-size: 14px;
      font-weight: 500;
      min-width: 20px;
      text-align: center;
    }

    .cart-item-remove {
      background: none;
      border: none;
      color: var(--text-3);
      cursor: pointer;
      padding: 4px;
    }

    .cart-item-remove:hover {
      color: #f87171;
    }

    .cart-footer {
      padding: 24px;
      border-top: 1px solid var(--border);
      background: var(--surface-2);
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .cart-total-label {
      font-size: 14px;
      color: var(--text-2);
    }

    .cart-total-value {
      font-size: 24px;
      font-weight: 600;
      color: var(--success);
      font-family: 'DM Mono', monospace;
    }

    .checkout-btn {
      width: 100%;
      padding: 16px;
      background: var(--text);
      border: none;
      border-radius: 12px;
      color: var(--bg);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .checkout-btn:hover {
      opacity: 0.9;
    }

    .checkout-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Checkout Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      z-index: 300;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      width: 100%;
      max-width: 440px;
      max-height: 90vh;
      overflow-y: auto;
      animation: modalIn 0.3s ease;
    }

    @keyframes modalIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal-header h2 {
      font-size: 18px;
      font-weight: 600;
    }

    .modal-body {
      padding: 24px;
    }

    .checkout-section {
      margin-bottom: 24px;
    }

    .checkout-section:last-child {
      margin-bottom: 0;
    }

    .checkout-section h3 {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .checkout-items {
      background: var(--surface-2);
      border-radius: 12px;
      padding: 12px 16px;
    }

    .checkout-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 14px;
    }

    .checkout-item-name {
      color: var(--text-2);
    }

    .checkout-wallet {
      background: var(--surface-2);
      border-radius: 12px;
      padding: 16px;
    }

    .checkout-wallet-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 14px;
    }

    .checkout-wallet-label {
      color: var(--text-3);
    }

    .checkout-wallet-value {
      font-family: 'DM Mono', monospace;
    }

    .checkout-wallet-value.balance {
      color: var(--success);
    }

    .checkout-total-box {
      background: var(--surface-2);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checkout-total-label {
      font-size: 14px;
      color: var(--text-2);
    }

    .checkout-total-amount {
      font-size: 28px;
      font-weight: 600;
      color: var(--success);
      font-family: 'DM Mono', monospace;
    }

    .pay-btn {
      width: 100%;
      padding: 18px;
      background: var(--success);
      border: none;
      border-radius: 12px;
      color: var(--bg);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s;
      margin-top: 24px;
    }

    .pay-btn:hover {
      filter: brightness(1.1);
    }

    .pay-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Success */
    .success-content {
      text-align: center;
      padding: 24px 0;
    }

    .success-icon {
      width: 72px;
      height: 72px;
      background: var(--success-dim);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: var(--success);
    }

    .success-content h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .success-content p {
      color: var(--text-2);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .success-details {
      background: var(--surface-2);
      border-radius: 12px;
      padding: 16px;
      text-align: left;
      margin-bottom: 16px;
    }

    .success-detail-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 13px;
      border-bottom: 1px solid var(--border);
    }

    .success-detail-row:last-child {
      border-bottom: none;
    }

    .success-detail-label {
      color: var(--text-3);
    }

    .success-detail-value {
      font-family: 'DM Mono', monospace;
    }

    .success-detail-value a {
      color: var(--success);
      text-decoration: none;
    }

    .success-detail-value a:hover {
      text-decoration: underline;
    }

    .continue-btn {
      width: 100%;
      padding: 14px;
      background: var(--text);
      border: none;
      border-radius: 10px;
      color: var(--bg);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Processing */
    .processing {
      text-align: center;
      padding: 48px 24px;
    }

    .processing-spinner {
      width: 48px;
      height: 48px;
      border: 2px solid var(--border);
      border-top-color: var(--text);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .processing-text {
      font-size: 14px;
      color: var(--text-2);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 12px 20px;
      border-radius: 100px;
      font-size: 14px;
      z-index: 400;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: toastIn 0.3s ease;
    }

    @keyframes toastIn {
      from { opacity: 0; transform: translateX(-50%) translateY(10px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .toast-success { border-color: var(--success); }
    .toast-success i { color: var(--success); }

    /* Responsive */
    @media (max-width: 768px) {
      .nav { display: none; }
      .hero h1 { font-size: 32px; }
      .products { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); }
      .cart-sidebar { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <a href="/" class="logo" style="text-decoration: none; color: inherit;">
        <div class="logo-mark"></div>
        <span>Arc Store</span>
      </a>

      <nav class="nav">
        <a href="#" class="nav-link active">All</a>
        <a href="#" class="nav-link" data-filter="hardware">Hardware</a>
        <a href="#" class="nav-link" data-filter="api-credits">API</a>
        <a href="#" class="nav-link" data-filter="courses">Courses</a>
      </nav>

      <div class="header-actions">
        <div class="balance-display" id="balance-display" style="display: none;">
          <span class="balance-amount" id="balance-amount">$0.00</span>
          <span style="color: var(--text-3)">USDC</span>
        </div>
        <button class="cart-btn" id="cart-btn">
          <i data-lucide="shopping-bag" style="width:20px;height:20px"></i>
          <span class="cart-badge" id="cart-badge" style="display:none">0</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">
    <section class="hero">
      <h1>Digital Products</h1>
      <p>Instant delivery, secure payments</p>
    </section>

    <div class="categories">
      <button class="category-btn active" data-category="all">All</button>
      <button class="category-btn" data-category="hardware">Hardware</button>
      <button class="category-btn" data-category="api-credits">API</button>
      <button class="category-btn" data-category="courses">Courses</button>
      <button class="category-btn" data-category="cables">Cables</button>
    </div>

    <div class="products" id="products"></div>
  </main>

  <!-- Cart Sidebar -->
  <div class="cart-overlay" id="cart-overlay">
    <div class="cart-sidebar">
      <div class="cart-header">
        <h2>Cart</h2>
        <button class="cart-close" id="cart-close">
          <i data-lucide="x" style="width:18px;height:18px"></i>
        </button>
      </div>
      <div class="cart-items" id="cart-items">
        <div class="cart-empty">
          <div class="cart-empty-icon"><i data-lucide="shopping-bag" style="width:28px;height:28px;color:var(--text-3)"></i></div>
          <p>Your cart is empty</p>
        </div>
      </div>
      <div class="cart-footer">
        <div class="cart-total">
          <span class="cart-total-label">Total</span>
          <span class="cart-total-value" id="cart-total">$0.00</span>
        </div>
        <button class="checkout-btn" id="checkout-btn" disabled>
          Checkout
        </button>
      </div>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div class="modal-overlay" id="checkout-modal">
    <div class="modal">
      <div class="modal-header">
        <h2>Checkout</h2>
        <button class="cart-close" id="modal-close">
          <i data-lucide="x" style="width:18px;height:18px"></i>
        </button>
      </div>
      <div class="modal-body" id="checkout-body"></div>
    </div>
  </div>

  <script>
    const API = '/api';
    const EXPLORER = 'https://testnet.arcscan.app';

    // Emoji map
    const EMOJIS = {
      'hardware': 'ðŸ”',
      'wallets': 'ðŸ’³',
      'api-credits': 'ðŸ”‘',
      'courses': 'ðŸ“š',
      'cables': 'ðŸ”Œ',
      'accessories': 'ðŸ”§',
      'books': 'ðŸ“–',
      'nft': 'ðŸŽ¨'
    };

    // State
    let products = [];
    let cart = [];
    let walletBalance = '0';
    let walletAddress = '';

    lucide.createIcons();

    // Initialize
    async function init() {
      await Promise.all([loadProducts(), loadWallet()]);
      setupEvents();
    }

    // Load products
    async function loadProducts() {
      try {
        const res = await fetch(API + '/shop/products');
        const data = await res.json();
        products = data.products || [];
        renderProducts(products);
      } catch (e) {
        console.error('Load products error:', e);
      }
    }

    // Load wallet
    async function loadWallet() {
      try {
        const res = await fetch(API + '/faucet/status');
        const data = await res.json();
        walletAddress = data.address;
        walletBalance = data.balance;
        document.getElementById('balance-amount').textContent = '$' + parseFloat(walletBalance).toFixed(2);
        document.getElementById('balance-display').style.display = 'flex';
      } catch (e) {
        console.error('Load wallet error:', e);
      }
    }

    // Render products
    function renderProducts(items) {
      const container = document.getElementById('products');
      container.innerHTML = items.map(p => `
        <div class="product-card" data-id="${p.id}">
          <div class="product-image">${EMOJIS[p.category] || 'ðŸ“¦'}</div>
          <div class="product-body">
            <div class="product-category">${p.category}</div>
            <div class="product-name">${p.name}</div>
            <div class="product-desc">${p.description}</div>
            <div class="product-footer">
              <div class="product-price">${p.price}</div>
              <button class="add-btn" onclick="addToCart('${p.id}')">
                <i data-lucide="plus" style="width:20px;height:20px"></i>
              </button>
            </div>
          </div>
        </div>
      `).join('');
      lucide.createIcons();
    }

    // Add to cart
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      const existing = cart.find(item => item.product.id === productId);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ product, qty: 1 });
      }
      updateCart();
      showToast('Added to cart', 'success');
    }

    // Update cart
    function updateCart() {
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      const total = cart.reduce((sum, item) => {
        const price = parseFloat(item.product.price.replace('$', ''));
        return sum + (price * item.qty);
      }, 0);

      // Badge
      const badge = document.getElementById('cart-badge');
      if (count > 0) {
        badge.textContent = count;
        badge.style.display = 'flex';
      } else {
        badge.style.display = 'none';
      }

      // Total
      document.getElementById('cart-total').textContent = '$' + total.toFixed(2);
      document.getElementById('checkout-btn').disabled = cart.length === 0;

      // Items
      const container = document.getElementById('cart-items');
      if (cart.length === 0) {
        container.innerHTML = `
          <div class="cart-empty">
            <div class="cart-empty-icon"><i data-lucide="shopping-bag" style="width:28px;height:28px;color:var(--text-3)"></i></div>
            <p>Your cart is empty</p>
          </div>
        `;
      } else {
        container.innerHTML = cart.map(item => `
          <div class="cart-item">
            <div class="cart-item-image">${EMOJIS[item.product.category] || 'ðŸ“¦'}</div>
            <div class="cart-item-info">
              <div class="cart-item-name">${item.product.name}</div>
              <div class="cart-item-price">${item.product.price}</div>
              <div class="cart-item-qty">
                <button class="qty-btn" onclick="updateQty('${item.product.id}', -1)">âˆ’</button>
                <span class="qty-value">${item.qty}</span>
                <button class="qty-btn" onclick="updateQty('${item.product.id}', 1)">+</button>
              </div>
            </div>
            <button class="cart-item-remove" onclick="removeFromCart('${item.product.id}')">
              <i data-lucide="trash-2" style="width:16px;height:16px"></i>
            </button>
          </div>
        `).join('');
      }
      lucide.createIcons();
    }

    function updateQty(productId, delta) {
      const item = cart.find(i => i.product.id === productId);
      if (item) {
        item.qty += delta;
        if (item.qty <= 0) {
          removeFromCart(productId);
        } else {
          updateCart();
        }
      }
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.product.id !== productId);
      updateCart();
    }

    // Open checkout
    function openCheckout() {
      const total = cart.reduce((sum, item) => {
        const price = parseFloat(item.product.price.replace('$', ''));
        return sum + (price * item.qty);
      }, 0);

      const canAfford = parseFloat(walletBalance) >= total;

      document.getElementById('checkout-body').innerHTML = `
        <div class="checkout-section">
          <h3>Order</h3>
          <div class="checkout-items">
            ${cart.map(item => `
              <div class="checkout-item">
                <span class="checkout-item-name">${item.product.name} Ã— ${item.qty}</span>
                <span>$${(parseFloat(item.product.price.replace('$', '')) * item.qty).toFixed(2)}</span>
              </div>
            `).join('')}
          </div>
        </div>

        <div class="checkout-section">
          <h3>Wallet</h3>
          <div class="checkout-wallet">
            <div class="checkout-wallet-row">
              <span class="checkout-wallet-label">Address</span>
              <span class="checkout-wallet-value">${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}</span>
            </div>
            <div class="checkout-wallet-row">
              <span class="checkout-wallet-label">Balance</span>
              <span class="checkout-wallet-value balance">$${parseFloat(walletBalance).toFixed(2)}</span>
            </div>
          </div>
        </div>

        <div class="checkout-section">
          <div class="checkout-total-box">
            <span class="checkout-total-label">Total</span>
            <span class="checkout-total-amount">$${total.toFixed(2)}</span>
          </div>
        </div>

        <button class="pay-btn" id="pay-btn" ${!canAfford ? 'disabled' : ''}>
          ${canAfford ? 'Pay Now' : 'Insufficient Balance'}
        </button>

        ${!canAfford ? `
          <p style="text-align:center;margin-top:16px;font-size:13px;color:var(--text-3);">
            <a href="https://faucet.circle.com" target="_blank" style="color:var(--success);">Get testnet USDC</a>
          </p>
        ` : ''}
      `;
      lucide.createIcons();

      if (canAfford) {
        document.getElementById('pay-btn').onclick = processPayment;
      }

      document.getElementById('checkout-modal').classList.add('open');
      document.getElementById('cart-overlay').classList.remove('open');
    }

    // Process payment
    async function processPayment() {
      const body = document.getElementById('checkout-body');
      const total = cart.reduce((sum, item) => {
        const price = parseFloat(item.product.price.replace('$', ''));
        return sum + (price * item.qty);
      }, 0);

      body.innerHTML = `
        <div class="processing">
          <div class="processing-spinner"></div>
          <div class="processing-text">Processing payment...</div>
        </div>
      `;

      try {
        let txHash = '';
        for (const item of cart) {
          const res = await fetch(API + '/x402/buy', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              query: `Buy ${item.product.name}`,
              productId: item.product.id,
              quantity: item.qty
            })
          });
          const data = await res.json();
          if (data.order?.txHash) txHash = data.order.txHash;
        }

        // No fake txHash - require real blockchain transaction
        if (!txHash) {
          throw new Error('No blockchain transaction - payment not executed');
        }

        body.innerHTML = `
          <div class="success-content">
            <div class="success-icon">
              <i data-lucide="check" style="width:32px;height:32px"></i>
            </div>
            <h2>Payment Complete</h2>
            <p>Your order has been confirmed on-chain</p>

            <div class="success-details">
              <div class="success-detail-row">
                <span class="success-detail-label">Amount</span>
                <span class="success-detail-value">$${total.toFixed(2)}</span>
              </div>
              <div class="success-detail-row">
                <span class="success-detail-label">Items</span>
                <span class="success-detail-value">${cart.length}</span>
              </div>
              <div class="success-detail-row">
                <span class="success-detail-label">Transaction</span>
                <span class="success-detail-value">
                  <a href="${EXPLORER}/tx/${txHash}" target="_blank">${txHash.slice(0,8)}...${txHash.slice(-4)}</a>
                </span>
              </div>
            </div>

            <button class="continue-btn" onclick="closeCheckout()">Continue Shopping</button>
          </div>
        `;
        lucide.createIcons();

        cart = [];
        updateCart();
        loadWallet();

      } catch (e) {
        body.innerHTML = `
          <div style="text-align:center;padding:32px;">
            <p style="color:#f87171;margin-bottom:12px;">Payment failed</p>
            <p style="color:var(--text-2);font-size:13px;">${e.message}</p>
            <button class="continue-btn" onclick="openCheckout()" style="margin-top:20px;">Try Again</button>
          </div>
        `;
      }
    }

    function closeCheckout() {
      document.getElementById('checkout-modal').classList.remove('open');
    }

    // Toast
    function showToast(msg, type = '') {
      const existing = document.querySelector('.toast');
      if (existing) existing.remove();

      const toast = document.createElement('div');
      toast.className = 'toast' + (type ? ' toast-' + type : '');
      toast.innerHTML = type === 'success' ? '<i data-lucide="check" style="width:16px;height:16px"></i>' + msg : msg;
      document.body.appendChild(toast);
      lucide.createIcons();
      setTimeout(() => toast.remove(), 2500);
    }

    // Events
    function setupEvents() {
      // Cart toggle
      document.getElementById('cart-btn').onclick = () => {
        document.getElementById('cart-overlay').classList.add('open');
      };
      document.getElementById('cart-close').onclick = () => {
        document.getElementById('cart-overlay').classList.remove('open');
      };
      document.getElementById('cart-overlay').onclick = (e) => {
        if (e.target.id === 'cart-overlay') {
          document.getElementById('cart-overlay').classList.remove('open');
        }
      };

      // Checkout
      document.getElementById('checkout-btn').onclick = openCheckout;
      document.getElementById('modal-close').onclick = closeCheckout;
      document.getElementById('checkout-modal').onclick = (e) => {
        if (e.target.id === 'checkout-modal') closeCheckout();
      };

      // Categories
      document.querySelectorAll('.category-btn').forEach(btn => {
        btn.onclick = () => {
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const cat = btn.dataset.category;
          if (cat === 'all') {
            renderProducts(products);
          } else {
            renderProducts(products.filter(p => p.category === cat));
          }
        };
      });

      // Nav links
      document.querySelectorAll('.nav-link[data-filter]').forEach(link => {
        link.onclick = (e) => {
          e.preventDefault();
          document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
          link.classList.add('active');
          const filter = link.dataset.filter;
          renderProducts(products.filter(p => p.category === filter));
        };
      });

      document.querySelector('.nav-link:not([data-filter])').onclick = (e) => {
        e.preventDefault();
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        e.target.classList.add('active');
        renderProducts(products);
      };
    }

    init();
  </script>
</body>
</html>
